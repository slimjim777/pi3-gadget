device-tree: bcm2710-rpi-3-b.dtb
volumes:
  pi3:
    schema: mbr
    bootloader: u-boot
    structure:
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        size: 128M
        content:
          - source: boot-assets/
            target: /
      - type: 83
        filesystem: ext4
        filesystem-label: restore
        size: 1024M
        content:
          - source: restore-assets/
            target: /
